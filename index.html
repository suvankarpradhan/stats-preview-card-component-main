<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card-detail">
      <div class="card-header"><p>Get <span class="heading">insights</span> that help your business grow.</p></div>
      <div class="card-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
      <div class="card-stats">
        <div class="companies"><p><span class="stats">10k+</br></span>companies</p></div>
        <div class="templates"><p><span class="stats">314</br></span>templates</p></div>
        <div class="queres"><p><span class="stats">12m+</br></span>queries</p></div>
      </div>      
    </div>
    <div class="card-img"><img src="images/image-header-desktop.jpg" alt="img"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suvankar Pradhan</a>.
  </div>
</body>
</html>
